<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Product Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Introducing the New Product</h1>
            <p>Discover the features that make this product amazing.</p>
            <a href="#products" class="cta-button">Explore Now</a>
        </div>
    </section>

    <!-- Product Showcase Section -->
    <section id="products" class="product-showcase">
        <div class="product-item">
            <img src="https://via.placeholder.com/300" alt="Product 1">
            <h2>Product 1</h2>
            <p>A great product that does wonders.</p>
            <button class="btn">Buy Now</button>
        </div>
        <div class="product-item">
            <img src="https://via.placeholder.com/300" alt="Product 2">
            <h2>Product 2</h2>
            <p>Another fantastic product for you.</p>
            <button class="btn">Buy Now</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Brand. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
              </html>
